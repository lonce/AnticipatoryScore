    <div id="app">
        <h3> Shared Scrolling "Anticipatory" Score </h3><br>
        <div id="display">
            <div id="timeLabelDiv">
                Time 
            </div>
            <div id="timeDisplayDiv">
                Time 
            </div>
            <div id="subapp">

                <span id="sliderSpan">
                (w) <br>
                    <canvas id="slidercanvas1"></canvas><br>
                    (x)
                </span>

                </span>

                <div id="superTabDiv"> <!-- for both tab buttons and tab panes -->

                  <div> <!-- for tab buttons  -->

                    <span id="radioSelect">
                        <div id="radioSelectDiv">


                        </div>
                    </span>
                </div> <!-- for tab buttons  -->
                <div> <!-- for tab panes  -->


                    <!-- These three divs alternat visibility depending on the radio button selection above -->
                    <span>
                        <div class="myTabs" id="pitchTab">
                        </div>

                        <div class="myTabs" id="rhythmTab">
                        </div>

                        <div class="myTabs" id="chordTab">
                        </div>

                        <div class="myTabs" id="sprayTab">
                            spray tab
                        </div>

                        <div class="myTabs" id="dynamicsTab">
                            Dynamics
                        </div>

                        <div class="myTabs" id="tempoTab">
                            Tempo
                        </div>

                    </span>
                </div>  <!-- for tab panes -->

            </div> <!-- subapp-->

        </div> <!-- display-->

        <div id="control_section">
            Join a room:
            <select id="roomList">
                <option></option>
                <option>defaultRoom</option>
            </select>
            <div id="room_textbox">
                <p>You are in room: <input type="text" id="current_room" size="20"></p>
            </div>
